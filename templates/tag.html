<!DOCTYPE html>
<html lang="{{ .Config.Lang }}">
{{ template "header" . }}
<body>
    <header>
        <h1>{{ .Config.BlogName }}</h1>
        <h2>Posts Tagged "{{ .Key }}"</h2>
        <p><a href="../index.html">{{ .Config.BackLabel }}</a></p>
    </header>
    <main>
        <ul>
        {{ range .Value }}
            <li>
                <h2><span>{{ .Favicon }}</span> <a href="{{ .URL }}">{{ .Title }}</a></h2>
                <p>{{ .Description }}</p>
                <p><strong>Published:</strong> {{ .Published }}</p>
                {{- if .Image }}
                <p><img src="{{ .Image }}" alt="{{ .Title }}" style="max-width:200px;"></p>
                {{- end }}
            </li>
        {{ end }}
        </ul>
    </main>
    {{ template "footer" . }}
</body>
</html>
