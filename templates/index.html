<!DOCTYPE html>
<html>
{{ template "header" . }}
<body>
    <header>
        <h1>{{ .Config.BlogName }}</h1>
    </header>
    <main>
        <h2>Posts</h2>
        <table>
            {{ range .Posts }}
            <tr>
                {{- if .Favicon }}<td>{{ .Favicon }}</td>{{- end }}
                <td> <a href="{{ .URL }}">{{ .Title }}</a> </td>
                <td> {{ .Published }} </td>
            </tr>
            {{- end}}
        </table>
    </main>
    {{ template "footer" . }}
</body>
</html>
