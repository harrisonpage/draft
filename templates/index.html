<!DOCTYPE html>
<html>
{{ template "header" . }}
<body>
    <header>
        <h1>{{ .Config.BlogName }}</h1>
    </header>
    <main>
        <ul>
        {{ range .Posts }}
            <li>
                <h2> <a href="{{ .URL }}">{{ .Title }}</a>{{- if .Favicon }} {{ .Favicon }}{{- end }}</h2>
                <p><strong>{{ .Published }}</strong></p>
                <p>{{ .Description }}</p>
                {{- if .Image }}
                <p><img src="{{ .Image }}" alt="{{ .Title }}" style="max-width:200px;"></p>
                {{- end }}
            </li>
        {{ end }}
        </ul>
    </main>
    {{ template "footer" . }}
</body>
</html>
