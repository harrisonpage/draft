<!DOCTYPE html>
<html lang="{{ .Config.Lang }}">
{{ template "header" . }}
<body>
    <header>
        <h1>{{ .Title }}</h1>
        <p>Published: {{ .Published }}</p>
        image={{ .Image }}
        {{- if .Image }}
        <img src="{{ .Image }}">
        {{- end }}
        {{- if .Tags }}<p>
        Tags:
            {{ range .Tags }}
                <a href="{{ .URL }}">{{ .TagName }}</a>
            {{ end }}
        {{ else }}
        </p>{{ end }}
        <p><a href="../">{{ .Config.BackLabel }}</a></p>
    </header>
    <main>
        {{ .Content }}
    </main>
    {{ template "footer" . }}
</body>
</html>
